<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Eletrônico de Registro de Ocorrências</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #003366;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 170, 255, 0.5);
            text-align: center;
            width: 400px;
        }

        .login-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px #00aaff;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #00aaff;
            border-radius: 5px;
            background-color: transparent;
            color: #fff;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: #00ff00;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #00aaff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #0066cc;
        }

        .login-btn:active {
            background-color: #004d99;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        /* Estilo adicional para o redirecionamento */
        .welcome-container {
            background-color: #003366;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 170, 255, 0.5);
            text-align: center;
            width: 400px;
            margin-top: 20px;
        }

        .welcome-container h2 {
            color: #fff;
            font-size: 24px;
        }

        .welcome-container p {
            color: #00aaff;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" class="input-field" placeholder="Usuário" required><br>
            <input type="password" id="password" class="input-field" placeholder="Senha" required><br>
            <button type="button" class="login-btn" onclick="login()">Entrar</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Usuário e senha fixos (teste)
            const validUsername = "teste";
            const validPassword = "teste";

            if (username === validUsername && password === validPassword) {
                // Redirecionar para a página principal do seu sistema
                window.location.href = "https://gcmpm.github.io/dashboard/"; // Página de destino
            } else {
                errorMessage.textContent = "Usuário ou senha inválidos. Tente novamente.";
            }
        }
    </script>

</body>
</html>
